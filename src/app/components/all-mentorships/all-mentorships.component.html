<div class="container">
  <h1 class="m-5">Spisak studenata kojima ste Vi mentor</h1>
  <div
    class="container d-flex justify-content-between align-items-center p-3 m-2"
    *ngFor="let mentorship of mentorships"
    style="background-color: rgb(197, 189, 189); border-radius: 15px"
  >
    <h1>{{ mentorship.firstName + " " + mentorship.lastName }}</h1>

    <button class="btn btn-primary m-0" (click)="redirectToLabor(mentorship)">
      Uvid u rad
    </button>
  </div>
</div>
