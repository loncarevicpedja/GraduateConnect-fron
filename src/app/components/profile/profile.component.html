<div class="outer-prof">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Liƒçne informacije</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="signUpForm">
              <div class="form-group">
                <div class="input-field">
                  <span class="fa fa-user p-2"></span>
                  <p style="color: black; margin-top: 11px">
                    {{ userObj.firstName + " " + userObj.lastName }}
                  </p>
                </div>
              </div>
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-user p-2"></span>
                  <p style="color: black; margin-top: 11px">
                    {{ userObj.email }}
                  </p>
                </div>
              </div>
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-user p-2"></span>
                  <p style="color: black; margin-top: 11px">
                    {{ userObj.userName }}
                  </p>
                </div>
              </div>
              <h3 class="m-2">Promena lozinke</h3>
              <div class="form-group pt-3">
                <div
                  class="input-field"
                  [class.error]="
                    signUpForm.controls['password'].dirty &&
                    signUpForm.hasError('required', 'password')
                  "
                >
                  <span class="fa fa-lock p-2"></span>
                  <input
                    formControlName="password"
                    [type]="type"
                    placeholder="Lozinka"
                    style="border: none"
                  />
                  <span
                    (click)="hideShowPass()"
                    class="fa {{ eyeIcon }}"
                  ></span>
                </div>
              </div>
              <small
                class="text-danger"
                *ngIf="
                  signUpForm.controls['newPassword'].dirty &&
                  signUpForm.hasError('required', 'newPassword')
                "
                >*Lozinka je obavezna</small
              >
              <div class="form-group pt-3">
                <div class="input-field">
                  <span class="fa fa-lock p-2"></span>
                  <input
                    formControlName="newPassword"
                    [type]="type"
                    placeholder="Nova lozinka"
                    style="border: none"
                  />
                  <span
                    (click)="hideShowPass()"
                    class="fa {{ eyeIcon }}"
                  ></span>
                </div>
              </div>

              <button
                type="submit"
                class="btn btn-primary btn-block mt-4 w-100"
                (click)="changePassword()"
              >
                Promeni lozinku
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
